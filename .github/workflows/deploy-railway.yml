name: Deploy to Railway

on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  check-ci:
    name: Check CI Status
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: CI Passed
        run: echo "CI workflow passed, proceeding with deployment"

  deploy:
    name: Deploy ${{ matrix.service.name }}
    runs-on: ubuntu-latest
    needs: check-ci
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    strategy:
      matrix:
        service:
          - name: api-gateway
            root: apps/api-gateway
          - name: website
            root: apps/frontend
          - name: storybook
            root: libs/spurlock-ui
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy ${{ matrix.service.name }} to Railway
        run: |
          cd ${{ matrix.service.root }}
          railway up --service ${{ matrix.service.name }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
