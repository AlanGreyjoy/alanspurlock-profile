name: Deploy to Railway

on:
  push:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'libs/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/deploy-railway.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy ${{ matrix.service.name }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - name: api-gateway
            root: apps/api-gateway
          - name: website
            root: apps/frontend
          - name: storybook
            root: libs/spurlock-ui
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy ${{ matrix.service.name }} to Railway
        run: |
          cd ${{ matrix.service.root }}
          railway up --service ${{ matrix.service.name }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
