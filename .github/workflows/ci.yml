name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-build:
    name: Lint & Build All Projects
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.20.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Verify lockfile
        run: |
          echo "Checking for serve in package.json and lockfile..."
          grep '"serve"' package.json || echo "serve not found in package.json"
          grep -A 2 "serve:" pnpm-lock.yaml || echo "serve not found in lockfile"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build API
        run: pnpm build:api

      - name: Build Frontend
        run: pnpm build

      - name: Build Storybook
        run: pnpm build:storybook

      - name: Check for build artifacts
        run: |
          echo "Checking build outputs..."
          ls -la dist/apps/api-gateway/
          ls -la dist/apps/frontend/
          ls -la dist/storybook/spurlock-ui/
