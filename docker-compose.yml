services:
  postgres:
    image: postgres:16-alpine
    container_name: alanspurlock-profile-postgres
    environment:
      POSTGRES_USER: spurlock
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: resume_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spurlock -d resume_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
